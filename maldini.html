<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paolo Maldini</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: rgb(183, 47, 47);
            color: rgb(0, 0, 0);
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .title-bar {
            background-color: rgb(0, 0, 0);
            color: rgb(194, 40, 40);
            padding: 1em;
            text-align: center;
            border-bottom: 3px solid rgb(207, 40, 40);
            width: 100vw; /* Full width of viewport */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .wrapper {
            background-color: rgb(255, 255, 255);
            margin: 0 auto;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
        }
        .content {
            background-color: rgb(200, 40, 40);
            padding: 1em;
            margin: 0 auto;
            max-width: 1000px;
            box-sizing: border-box;
            position: relative;
        }
        header {
            padding: 0.5em;
            font-size: 1.5em;
        }
        .video-container, .video-list {
            text-align: center;
            margin: 1em 0;
        }
        .video-container iframe, .video-list iframe {
            width: 560px; /* Match the width of the first two videos */
            height: 315px;
            max-width: 100%; /* Responsive resizing */
        }
        .title, .subtitle, .ac-milan, .other-heroes {
            text-align: center;
            margin: 0;
            color: black;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .title {
            font-size: 2em;
        }
        .subtitle {
            font-size: 1.5em;
            position: relative;
            padding-bottom: 1.5em;
        }
        .subtitle::before {
            content: '';
            display: block;
            width: 100%;
            height: 4px; /* Thickness of the black line */
            background: black;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
        }
        .ac-milan {
            font-size: 1.5em; /* Same size as .subtitle */
            font-weight: 700; /* Same font weight as titles */
            margin: 0.5em 0;
            color: black; /* Ensures the color matches */
            position: relative;
        }
        .ac-milan::before {
            content: '';
            display: block;
            width: 100%;
            height: 4px; /* Thickness of the black line */
            background: black;
            position: absolute;
            top: -0.75em; /* Adjust to position line above text */
            left: 0;
        }
        .divider {
            width: 100%;
            height: 4px; /* Thickness of the black line */
            background: black;
            position: relative;
            margin: 1em 0;
        }
        .other-heroes {
            font-size: 1.5em; /* Same size as .subtitle */
            font-weight: 700; /* Same font weight as titles */
            color: black;
            margin: 1em 0;
        }
        .video-list {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding: 1em 0;
        }
        .video-list iframe {
            scroll-snap-align: center;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <header>P.Maldini</header>
    </div>
    <div class="wrapper">
        <div class="content">
            <h1 class="title">PAOLO MALDINI</h1>

            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/_Jr-pLRyc5U?si=g9iG22UO1d6MqaDC" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <h2 class="subtitle">MAIOR ZAGUEIRO DA HISTÓRIA DO MILAN</h2>

            <div class="divider"></div> <!-- Black line dividing the sections -->

            <div class="ac-milan">A.C. Milan</div>

            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/K2WwNvhdIXM?si=EvlrqJGnTXsqNOQb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>

            <h2 class="subtitle">MAIOR DA ITÁLIA</h2>

            <div class="divider"></div> <!-- Black line dividing the sections -->

            <h2 class="other-heroes">OUTROS ÍDOLOS DO MILAN</h2>

            <div class="video-list">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Kr2xKLsKAMs?si=g-Z0oroeLzPYVpUK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ut304wHrvI4?si=aqNZwOgj_RuEyneS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/l_dqHW7eRaw?si=_D2O0eXEmAcYRuML" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ebGXEXyGlIg?si=xWvJAU2Xkz8U5NIi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
